<div class="center">
  <div [ngClass]="cell" [attr.id]="'div' + index">
    <div *ngIf="index === 60">
      <img src="assets/dice-1.png" alt="test" class="dice" />
    </div>
    <div *ngIf="isSpawn" style="background-color: transparent">
      <app-pawn [color]="color" [parent_index]="index"></app-pawn>
    </div>
  </div>
</div>
